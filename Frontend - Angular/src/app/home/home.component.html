<div>
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="4" rowHeight="200px">
    <!--mini cards-->
    <mat-grid-tile>
      <mat-card class="dashboard-card" style=" background: rgb(254,227,239);
      background: radial-gradient(circle, rgba(254,227,239,0.9276844526873249) 0%, rgba(195,222,254,1) 100%); ">
          <mat-card-title >         
            <div><h3>Total AMC</h3></div>
            <label class="value">{{TotalAmc}}</label>
          </mat-card-title>
      <mat-card-content>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>     
    <mat-grid-tile>
      <mat-card class="dashboard-card" style=" background: rgb(153,195,171);
      background: linear-gradient(0deg, rgba(153,195,171,1) 0%, rgba(126,255,17,1) 100%); ">
          <mat-card-title >         
            <div><h3>Active AMC</h3></div>
            <label class="value">{{ActiveAmcCount}} </label>
          </mat-card-title>
          <mat-card-content>
          </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card" style="background-color: rgb(205, 233, 255);" >
          <mat-card-title >         
            <div><h3>AMC Reminders</h3></div>
            <label class="value">{{AmcReminders}}</label>
          </mat-card-title>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card" style="background-color: rgb(255, 254, 210);" >
          <mat-card-title >         
            <div><h3>Total Active Clients</h3></div>
            <label class="value">{{TotalActiveClients}}</label>
          </mat-card-title>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>   
  </mat-grid-list>
</div>

<mat-grid-list cols = "4" rowHeight = "100px">
  <mat-grid-tile 
  [colspan] = "2"
  [rowspan] = "4"><mat-card class="example-card " >
      <mat-card-content routerLink="sales">
                 <app-sales></app-sales>
      </mat-card-content>   
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile 
  [colspan] = "2"
  [rowspan] = "4"> <mat-card class="example-card background-color">   
      <div >
       <app-revalue></app-revalue>
      </div>
 </mat-card>
  </mat-grid-tile>
  <mat-grid-tile
  [colspan] = "2"
  [rowspan] = "4"><mat-card class="example-card background-color">   
      <div >
        <app-amcstatus></app-amcstatus>
      </div>
  </mat-card>  
  </mat-grid-tile>
  <mat-grid-tile
  [colspan] = "2"
  [rowspan] = "4"><mat-card class="example-card background-color">   
      <div >
        <app-log-details></app-log-details>
      </div>
  </mat-card>  
  </mat-grid-tile>

</mat-grid-list>
