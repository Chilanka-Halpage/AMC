
<div>
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="4" rowHeight="200px">
    <!--mini cards-->
    <mat-grid-tile>
      <mat-card class="dashboard-card" style="background-color: rgb(245, 223, 223);">
          <mat-card-title >         
            <div><h3>Total AMC</h3></div>
            <label class="value"><!-- {{Homedetalis.amcNo}} --></label>
          </mat-card-title>
      <mat-card-content>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>     
    <mat-grid-tile>
      <mat-card class="dashboard-card" style="background-color: rgb(229, 253, 215);">
          <mat-card-title >         
            <div><h3>Active AMC</h3></div>
            <label class="value"><!-- {{Homedetalis.ActiveAMC}} --></label>
          </mat-card-title>
          <mat-card-content>
          </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card" style="background-color: rgb(205, 233, 255);" >
          <mat-card-title >         
            <div><h3>AMC Reminders</h3></div>
            <label class="value">30</label>
          </mat-card-title>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card" style="background-color: rgb(255, 254, 210);" >
          <mat-card-title >         
            <div><h3>Total Users</h3></div>
            <label class="value">{{TotalUsers}}</label>
          </mat-card-title>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>   
  </mat-grid-list>
</div>
