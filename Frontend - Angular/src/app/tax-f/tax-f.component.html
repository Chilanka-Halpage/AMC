 <div class="container-md mb-4">
  <div class="jumbotron mb-3">
     <h2>Add New Tax</h2>
 </div>
 <br> 
<div class=" container pt-3 card  background-color">
<form [formGroup]="addtaxForm" (ngSubmit)="onSubmit()">
  <div class="row px-0">
    <mat-form-field appearance="outline" class="col-6">
      <mat-label>Tax Name:</mat-label>
      <input type="text" matInput formControlName="taxName">
         <mat-error *ngIf="addtaxForm.controls['taxName'].errors?.taxNameExists">Tax already exists </mat-error> 
         <mat-error *ngIf="addtaxForm.controls['taxName'].touched && addtaxForm.controls['taxName'].errors?.required">Tax Name required </mat-error> 
    </mat-form-field>
  </div>
  <mat-divider class="mat-divider"></mat-divider>
  <br>
  <div class="row px-0">
    <mat-form-field appearance="outline" class="col pr-2">
    <mat-label>
      Tax Short Name:  </mat-label>
      <input type="text" matInput formControlName="shortName"> 
      <mat-error *ngIf="!addtaxForm.controls['shortName'].valid"> Short Name required</mat-error> 
   </mat-form-field>
    <mat-form-field appearance="outline" class="col pl-2">
       <mat-label>
        Tax Rate:</mat-label>
        <input type="number" matInput formControlName="taxRate"> 
        <mat-error *ngIf="!addtaxForm.controls['taxRate'].valid">less than 999</mat-error>   
    </mat-form-field>     
   </div> 
   <div class="row px-0">
    <mat-checkbox formControlName="active" class="col-md-4" >Active Tax</mat-checkbox>
   </div>
   <div class="d-flex flex-row-reverse my-0">
    <button class="btn btn-success mb-3" type="submit" [disabled]="isDesabled">  <span *ngIf="TaxSavingProgress" class="spinner-border spinner-border-sm mr-1"></span>submit</button>
   </div>
  </form>
</div>
</div>
