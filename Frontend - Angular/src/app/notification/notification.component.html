<div class=" div1">
    <h2 class="div3">Notifications</h2>
    <div class="conntainer-fluid div2">
      <div class="container div3">
        <div class="container" id="div1">
          <table mat-table [dataSource]="notifications" class="mat-elevation-z8, table table-striped table-hover ">
            <ng-container matColumnDef="savedDate" class="col-12">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="padding: 10px;"
              [ngClass]="{
                'not_read' : element.isRead > 0,
                'read' : element.isRead == 0
              }"
              > <h5>{{element.savedDate | date: 'short'}}</h5> </td>
            </ng-container>
            <ng-container matColumnDef="notification">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="padding: 10px;" 
              [ngClass]="{
                'not_read' : element.isRead > 0,
                'read' : element.isRead == 0
              }"
              >{{element.notification}}</td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div class="font-italic d-flex justify-content-center" *ngIf="isLoadingResults">
            Loading data...
        </div>
        <div class="font-italic d-flex justify-content-center"
                    *ngIf="!isLoadingResults && !resultsLength">
                    No data
        </div>
        <br>
        <mat-paginator class="text-primary" [length]="resultsLength" [pageSize]="pagesize" showFirstLastButtons>
        </mat-paginator>
        </div>
      </div>
    </div>
  </div>
