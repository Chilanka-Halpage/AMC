<div class=" div1">
    <h2 class="div3">Notifications</h2>
    <div class="conntainer-fluid div2">
      <div class="container div3">
        <div class="container" id="div1">
          <table mat-table [dataSource]="notifications" class="mat-elevation-z8, table table-striped table-hover ">
            <ng-container matColumnDef="saved_date" class="col-12">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="padding: 10px;"> {{element.saved_date | date : short}} </td>
            </ng-container>
            <ng-container matColumnDef="notification">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="padding: 10px;"><strong >{{element.notification}}</strong></td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
