<section>
<mat-card>
    <mat-card-content>
      
      <div class="header">
        <h1><b>LOGIN</b></h1>
      </div>
      <!-- <mat-grid-list cols="2" rowHeight="250px">
        <mat-grid-tile ><img class="image"width="250px" height="150px" src="assets/epic-lanka-logo.png"></mat-grid-tile>
        <mat-grid-tile > -->
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
       
        <div class="UserIdInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>UserId</mat-label>
            <input
              formControlName="userId"
              matInput
              placeholder="Enter UserId" required/>
            <mat-error *ngIf="!loginForm.controls['userId'].valid">
                UserId is required
              </mat-error>
          </mat-form-field>
        </div>
        <div >
          
          <mat-form-field class="full-width" appearance="outline"  style="margin-top: 15px;">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <!-- <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide"> <mat-icon>visibility</mat-icon>
        </button> -->
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
     
          <a class="text-link" class="aLink" routerLink="">Forgot Password?</a>
            
        </div>
        <div class="button">
        <button mat-flat-button color="primary" style="border-radius:10px; width : 10em;" >Login</button> 
       </div>
      
      </form>
   <!--  </mat-grid-tile>
 
    </mat-grid-list> -->
      <br>    
    </mat-card-content>
  </mat-card>
</section>
