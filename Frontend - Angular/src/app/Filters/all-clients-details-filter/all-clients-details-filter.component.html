
<div style="background-color: rgb(255, 255, 255);">
  <div class="container" class="class1">
    <div>
      <h2>All Client Details Report</h2>
      <form [formGroup]="allAmcFilter" (ngSubmit)="onSubmit()">
        <b>From Date:</b>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="Date1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      <br>
        <b>To date:</b>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="Date2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <button type="submit" mat-raised-button color="primary">Generate Report</button>
      </form>

    </div>
  </div>
