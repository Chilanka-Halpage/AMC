
<div class="loading-shade" *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<div style="background-color: rgb(255, 255, 255);">
  <div class="container" class="class1">
    <div>
      <h2>All Client Details Report</h2>
      <form [formGroup]="clientDetailsFilter">
        <b>From Date:</b>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="date1" required>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <mat-error *ngIf="clientDetailsFilter.get('date1').hasError('required')">
              from date is required
            </mat-error>
          </mat-form-field>
        </div>
      <br>
        <b>To date:</b>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="date2" required>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
            <mat-error *ngIf="clientDetailsFilter.get('date2').hasError('required')">
              to date is required
            </mat-error>
          </mat-form-field>
          <mat-error *ngIf="f.date2.invalid">
            <mat-error *ngIf="f.date2.errors.confirmedValidator"><h5>"From date" should be before than "to date".</h5></mat-error> 
           </mat-error>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" [disabled]="!clientDetailsFilter.valid" (click)="onSubmit()">Generate Report</button>
      </form>
    </div>
  </div>
