
  <div class="w-100 px-12">    
    <div class="container">
      <table class="table table-Striped"> 
          <tbody> 
            <tr *ngFor = "let loginDetails of loginDetails">
              <td>{{loginDetails.user_id}}</td>
              <td>{{loginDetails.loged_datetime | date:"short"}}</td>
              <td>{{loginDetails.loged_ip}}</td>
            </tr>         
          </tbody>
      </table>
      <div class="font-italic d-flex justify-content-center" *ngIf="isLoadingResults">
        Loading data...
    </div>
    <div class="font-italic d-flex justify-content-center"
                *ngIf="!isLoadingResults && !resultsLength">
                No data
    </div>
      </div>
  </div>
