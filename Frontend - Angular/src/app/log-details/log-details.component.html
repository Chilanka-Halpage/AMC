
<mat-card class="example-card">
  <h3>Log Details</h3>
    
      <table class="table table-Striped"> 
          <tbody> 
            <tr *ngFor = "let loginDetails of loginDetails">
              <td>{{loginDetails.user_id}}</td>
              <td>{{loginDetails.loged_datetime | date:"short"}}</td>
              <td>{{loginDetails.loged_ip}}</td>
            </tr>         
          </tbody>
      </table>
     
  
  
    </mat-card>
