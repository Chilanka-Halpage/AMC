<div class="w-100 px-3">
    <h2>Tax List</h2>
    <table mat-table class="mat-elevation-z8, table table-striped table-hover" matSort [dataSource]="loginDetails">
      <ng-container matColumnDef="user_id">
        <th *matHeaderCellDef class="align-middle">log details</th>
        <td mat-cell *matCellDef="let element" class="align-middle" style="border-top-left-radius: 5px;">{{element.user_id}}</td>
      </ng-container>     
      <ng-container matColumnDef="uname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="align-middle" [hidden] = "true">Tax Rate</th>
        <td mat-cell *matCellDef="let element" class="align-middle">{{element.uname}}</td>
      </ng-container>
      <ng-container matColumnDef="loged_ip">
        <th mat-header-cell *matHeaderCellDef class="align-middle" [hidden] = "true">Status</th>
        <td mat-cell *matCellDef="let element" class="align-middle">{{element.loged_ip}}</td>
      </ng-container>
      <ng-container matColumnDef="loged_datetime" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="align-middle" [hidden] = "true">Tax Short Name</th>
        <td mat-cell *matCellDef="let element" class="align-middle">{{element.loged_datetime | date:"short"}}</td>
      </ng-container>
      <tr mat-header-row class="p-3 mb-2"  *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
     
  </div>
