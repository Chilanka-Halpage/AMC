
<div class="w-100 px-3">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="4" rowHeight="200px">
    <!--mini cards-->
    <mat-grid-tile>
      <mat-card class="dashboard-card" style="  background: rgb(255,210,141);
      background: linear-gradient(0deg, rgba(255,210,141,1) 0%, rgba(255,189,45,1) 100%);  ">
          <mat-card-title >         
            <div><h3>Total AMC</h3></div>
            <label class="value">{{amcCount}}</label>
          </mat-card-title>
      <mat-card-content>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>     
    <mat-grid-tile>
      <mat-card class="dashboard-card" style=" background: rgb(176,255,141);
      background: linear-gradient(0deg, rgba(176,255,141,1) 0%, rgba(0,228,3,1) 100%); ">
          <mat-card-title >         
            <div><h3>Active AMC</h3></div>
            <label class="value">{{Activeamc}}</label>
          </mat-card-title>
          <mat-card-content>
          </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card" style="background: rgb(141,255,244);
      background: linear-gradient(0deg, rgba(141,255,244,1) 0%, rgba(17,182,255,1) 100%);" >
          <mat-card-title >         
            <div><h3>AMC Reminders</h3></div>
            <label class="value">{{amcreminder}}</label>
          </mat-card-title>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card" style="background: rgb(141,147,255);
      background: linear-gradient(0deg, rgba(141,147,255,1) 0%, rgba(17,102,255,1) 100%);" >
          <mat-card-title >         
            <div><h3>Total Departments</h3></div>
            <label class="value">{{department}}</label>
          </mat-card-title>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <br>
  <h2>Your payment details</h2>
  &nbsp;&nbsp;&nbsp;&nbsp;
  
  <table mat-table class="mat-elevation-z8, table table-striped table-hover" matSort [dataSource]="clientdetails">
    <ng-container matColumnDef="recNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="align-middle">recNo</th>
      <td mat-cell *matCellDef="let element" class="align-middle">{{element.rec_no}}</td>
    </ng-container>     
    <ng-container matColumnDef="recDate" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="align-middle">recDate</th>
      <td mat-cell *matCellDef="let element" class="align-middle">{{element.rec_date}}</td>
    </ng-container>
    <ng-container matColumnDef="payMode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="align-middle">payMode</th>
      <td mat-cell *matCellDef="let element" class="align-middle">{{element.pay_mode}}</td>
    </ng-container>
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef class="align-middle">balance</th>
      <td mat-cell *matCellDef="let element" class="align-middle">{{element.balance}}</td>
    </ng-container>
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="align-middle">Category</th>
      <td mat-cell *matCellDef="let element" class="align-middle">{{element.category_name}}</td>
    </ng-container>
    <ng-container matColumnDef="pi_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="align-middle">pi_no</th>
      <td mat-cell *matCellDef="let element" class="align-middle">{{element.pi_no}}</td>
    </ng-container>
    <tr mat-header-row class="p-3 mb-2 bg-primary text-white"  *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  

</div>
