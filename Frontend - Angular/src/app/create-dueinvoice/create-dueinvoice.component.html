<div class="container-md mb-4">   
    <div class="jumbotron mb-3">
        <h3>Add New AMC Due Invoice</h3>
    </div>
    <br>       
          <div class=" container pt-3 card  background-color">
            <form [formGroup]="adddueinvoiceForm" (ngSubmit)="onSubmit()">
              <div class="row px-0">
                <mat-form-field appearance="outline" class="col-6">
                  <mat-label>Due Date</mat-label>
                  <input matInput formControlName="dueDate" [matDatepicker]="start_date" />
                  <mat-datepicker-toggle matSuffix [for]="start_date"></mat-datepicker-toggle>
                  <mat-datepicker #start_date></mat-datepicker>
              </mat-form-field>
              </div>
              <mat-divider class="mat-divider"></mat-divider>
              <br>           
              <div class="row px-0">
                <mat-form-field appearance="outline" class="col-6">
                <mat-label>
                  Invoice Amt:  </mat-label>
                  <input type="text" matInput formControlName="invoiceAmt" > 
               </mat-form-field>           
                <mat-form-field appearance="outline" class="col pl-2">
                   <mat-label>
                    Invoice Balance:</mat-label>
                    <input type="number" matInput formControlName="invoiceBalance">     
                </mat-form-field>  
               </div> 
               <div class="row px-0">
                 <div formGroupName="amcMaster">
                <mat-form-field appearance="outline" class="col-12">
                  <mat-label>
                    AMC number:  </mat-label>
                    <input type="text" matInput formControlName="amcNo" required>                   
                 </mat-form-field> 
                </div>  
                <div formGroupName="amcSerial">       
                  <mat-form-field appearance="outline" class="col pl-2">
                     <mat-label>
                      AMC serial number:</mat-label>
                      <input type="number" matInput formControlName="amcSerialNo" >     
                  </mat-form-field> 
                </div>  
                <div formGroupName="product">
                  <mat-form-field appearance="outline" class="col pl-2">
                    <mat-label>Product</mat-label>
                    <mat-select formControlName="productId">
                        <mat-option *ngFor="let product of productList" [value]="product.productId">
                            {{product.productName}}
                        </mat-option>
                    </mat-select>
                   </mat-form-field> 
                </div>
                <div formGroupName="currency">
                 <mat-form-field appearance="outline" class="col-12">
                  <mat-label>Currency</mat-label>
                  <mat-select formControlName="currencyId">
                      <mat-option *ngFor="let currency of currencyList" [value]="currency.currencyId">
                          {{currency.currencyName}}
                      </mat-option>
                  </mat-select>
                   </mat-form-field> 
                  </div>
              </div>
               <div class="d-flex flex-row-reverse my-0">
                <button class="btn btn-success mb-3" type="submit">submit</button>
               </div>
              </form>
            </div>      
<div>
